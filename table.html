<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My data table</title>

</head>

<body>
  <h3><center>My Raw Table Example here:</center></h3>
  <table align="center",  cellspacing="0" width="50%">
                          <!-- table will start here -->
    <thead>
                          <!--header of the table-->
      <tr>
        <th>Items/Kg</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody align="center">                <!--table body starts here -->
      <tr>                 <!--table rows data starts here-->
        <th>Apples</th>
        <td>⭐⭐⭐⭐️</td>
        <th>Rs60</th>
        <td>⭐⭐</td>
        <th>Rs45</th>
        <td>⭐⭐️</td>
      </tr>
      <tr>
        <th>Oranges</th>
        <td>Rs40</td>
        <td>Rs60</td>
        <td>Rs50</td>
        <td>Rs45</td>
        <td>Rs70</td>
      </tr>
      <tr>
        <th>Guavas</th>
        <td>Rs40</td>
        <td>Rs60</td>
        <td>Rs50</td>
        <td>Rs45</td>
        <td>Rs70</td>
      </tr>
    </tbody>
  </table>
  
</body>

</html>
